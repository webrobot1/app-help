		<tr>
			<td>Слово</td>
			<td><input type='text' class='form-control' name='callback[from]' value='{$word.from}' required /></td>
		</tr>	
		<tr>
			<td>Перевод</td>
			<td><input type='text' class='form-control' name='callback[to]' value='{$word.to}' required /></td>

	</table>
	<button type="submit" class="btn btn-primary">Save changes</button>			
  </form>
